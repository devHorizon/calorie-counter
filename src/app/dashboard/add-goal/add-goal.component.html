<mat-card class="add-card">
  <mat-card-header>
    Enter your desired daily calorie intake:
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addGoalForm" (ngSubmit)="onSubmit(addGoalForm)">
      <mat-form-field class="calories" appearance="outline">
        <mat-label>Calories</mat-label>
        <input matInput formControlName="calories" autocomplete="off">
      </mat-form-field>

      <div class="header">Protein</div>
      <mat-divider [inset]="true"></mat-divider>
      <div class="slider-container">
        <mat-form-field appearance="outline" class="slider-form-field percent">
          <mat-label>%</mat-label>
          <input matInput type="number" class="slider-input" autocomplete="off">
        </mat-form-field>
        <mat-slider></mat-slider>
        <mat-form-field appearance="outline" class="slider-form-field grams">
          <mat-label>g</mat-label>
          <input matInput formControlName="protein" type="number" class="slider-input" autocomplete="off">
        </mat-form-field>
      </div>

      <div class="header">Carbs</div>
      <mat-divider [inset]="true"></mat-divider>
      <div class="slider-container">
        <mat-form-field appearance="outline" class="slider-form-field percent">
          <mat-label>%</mat-label>
          <input matInput type="number" class="slider-input" autocomplete="off">
        </mat-form-field>
        <mat-slider></mat-slider>
        <mat-form-field appearance="outline" class="slider-form-field grams">
          <mat-label>g</mat-label>
          <input matInput formControlName="carbs" type="number" class="slider-input" autocomplete="off">
        </mat-form-field>
      </div>

      <div class="header">Fat</div>
      <mat-divider [inset]="true"></mat-divider>
      <div class="slider-container">
        <mat-form-field appearance="outline" class="slider-form-field percent">
          <mat-label>%</mat-label>
          <input matInput type="number" class="slider-input" autocomplete="off">
        </mat-form-field>
        <mat-slider></mat-slider>
        <mat-form-field appearance="outline" class="slider-form-field grams">
          <mat-label>g</mat-label>
          <input matInput formControlName="fat" type="number" class="slider-input" autocomplete="off">
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" class="submit" color="primary">Submit</button>
    </form>
  </mat-card-content>
  <mat-card-footer class="footer">
    Or use our
    <span class="calc-link" [routerLink]="['/calculator']">calculator</span>.
  </mat-card-footer>
</mat-card>
