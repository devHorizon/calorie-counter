<mat-card>
  <mat-card-content>
    <app-search (quickAdd)="refreshData()"></app-search>
  </mat-card-content>
</mat-card>

<app-add-goal *ngIf="!hasGoal"></app-add-goal>

<mat-card *ngIf="summary">
  <mat-card-header class="card-header">
    {{day.name}}
  </mat-card-header>
  <mat-card-content>
    <mat-accordion [multi]="true">

      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Summary
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-macros-table *ngIf="summary" [data]="summary"></app-macros-table>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="true" *ngFor="let meal of meals">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ meal.type }}
          </mat-panel-title>
          <mat-panel-description>
            {{ meal.date }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-macros-table [data]="meal.foods" [quantity]="true"></app-macros-table>
      </mat-expansion-panel>

    </mat-accordion>
  </mat-card-content>
</mat-card>
