<mat-form-field id="date-form-field">
  <input matInput [matDatepicker]="picker" (dateChange)="changeDate($event.value)" placeholder="{{dayName}}" [formControl]="dateFormControl">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker disabled="false" color="primary" #picker touchUi></mat-datepicker>
</mat-form-field>
