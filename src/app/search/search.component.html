<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Add food</mat-label>
    <input matInput formControlName="query" (keyup)="searchTerm$.next($event.target.value)" [matAutocomplete]="auto">
    <mat-icon color="primary" matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option [routerLink]="['/food', result.ndbno]" (click)="goToFood(result)" *ngFor="let result of results" [value]="result">
        <span class="option-name">{{ result.name }}</span>
        <span class="add-container">
          <mat-icon class="add-icon" color="primary" matSuffix>add_circle</mat-icon>
        </span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
