<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Search food database</mat-label>
    <input matInput formControlName="query">
    <mat-icon color="primary" matSuffix id="search-icon" (click)="onSubmit(searchForm)">search</mat-icon>
  </mat-form-field>
</form>
