<mat-card class="register">
  <mat-card-header>Register</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="registerForm.get('name').hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('name').hasError('minlength')">
          Minimum length is 2 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="registerForm.get('username').hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('username').hasError('minlength')">
          Minimum length is 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email').hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email').hasError('email')">
          Email is invalid
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required>
        <mat-error *ngIf="registerForm.get('password').hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" required>
        <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">
          Confirmation is required
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('notsame')">
          Password doesn't match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Submit</button>

    </form>
  </mat-card-content>
  <mat-card-footer class="footer">
    Already have an account?
    <span class="login-link" [routerLink]="['/login']">Log in</span>.
  </mat-card-footer>
</mat-card>
