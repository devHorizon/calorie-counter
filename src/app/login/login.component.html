<h2 class="page-header">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="alert alert-dismissible alert-danger" *ngIf="this.wrongCredentials">
    Username or password is incorrect.
  </div>
  <div class="form-group" [class.has-error]="loginForm.get('username').errors && !this.isValid">
    <label class="control-label" for="username">Username</label>
    <input formControlName="username" class="form-control">
  </div>
  <div class="alert alert-dismissible alert-danger" *ngIf="loginForm.get('username').hasError('required') && !this.isValid">
    Username is required.
  </div>
  <div class="form-group" [class.has-error]="loginForm.get('password').errors && !this.isValid">
    <label class="control-label" for="password">Password</label>
    <input formControlName="password" type="password" class="form-control">
  </div>
  <div class="alert alert-dismissible alert-danger" *ngIf="loginForm.get('password').hasError('required') && !this.isValid">
    Password is required.
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
