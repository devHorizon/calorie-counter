<mat-card *ngIf="food">
    <mat-card-header>
      <mat-card-title>{{food.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="4">
            <mat-grid-tile>Calories: {{food.calories}}</mat-grid-tile>
            <mat-grid-tile>Protein: {{food.protein}}</mat-grid-tile>
            <mat-grid-tile>Carbs: {{food.carbs}}</mat-grid-tile>
            <mat-grid-tile>Fat: {{food.fat}}</mat-grid-tile>
          </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog()">Add to diary</button>
    </mat-card-actions>
  </mat-card>
